<!DOCTYPE html>
<html>
  <header>
    <title>Blank</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://myCDN.com/prism@v1.x/themes/prism.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </header>
  <body>
    <section class="hero is-info is-fullheight">
      <div class="hero-body"> 
        <div class="container is-max-desktop"> 
          <div class="columns">
            <div class="column is-two-fifths"> 
              <section class="is-large">
                <div class="title">Password Generator</div>
                <div class="subtitle">Generate a secure password from 4 to 64 characters with the options of your choice.</div>
              </section>
            </div>
            <div class="column is-three-fifths"> 
              <section class="is-large">
                <div class="field has-addons">
                  <p class="control is-expanded">
                    <input class="input" id="password" type="text" placeholder="Your Password Here">
                  </p>
                </div>
                <div class="field has-addons">
                  <p class="control is-expanded">
                    <input class="input" id="length" value="8" type="number" min="4" max="64" placeholder="Password Length">
                  </p>
                  <p class="control"><a class="button" id="submit">Generate</a></p>
                </div>
                <div class="field is-expanded is-full-width">
                  <h2 class="subtitle">Choose your options</h2>
                </div>
                <div class="field">
                  <div class="buttons is-left">
                    <div class="button is-success" id="lowercase">LowerCase</div>
                    <div class="button" id="uppercase">UpperCase</div>
                    <div class="button" id="number">Numbers</div>
                    <div class="button" id="special">Special Characters</div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
